<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>модальное окно</title>
  <base href="https://htmlacademy-htmlcss.github.io/1996353-sedona-36/6/">
</head>
<body>
  <div class="search-hotel">
    <div class="button-cross">
      <a href="index.html"><img src="img/cross.svg" alt="крестик."></a>
    </div>
    <h3 class="modal-h3" >Поиск гостиницы в Седоне</h3>
    <form class="modal-form" action="https://echo.htmlacademy.ru" method="post">

      <label class="modal-label-on" for="date">Дата Заезда:</label>
      <input class="modal-date-on" type="date" name="entry" id="entry">
      <label class="modal-label-out" for="exit">Дата Выезда:</label>
      <input class="modal-date-out"  type="date" name="exit" id="exit"><br>
      <label class="modal-label-adult" for="adult">Взрослые</label>
      <div class="adult-window">
      <input type="button" class="button-minus" value="-" onClick="change('adult',0,30,-1);">
      <input class="adult" id="adult" type="text" value="2"/>
      <input type="button" class="button-plus" value="+" onClick="change('adult',0,30, 1);">
      </div>
      <label class="modal-label-kinder" for="kinder">Дети</label>
      <div class="kinder-window">
      <input class="button-minus" type="button" value="-" onClick="change('kinder',0,30,-1);">
      <input class="kinder" type="text" name="kinder" id="kinder" value="2">
      <input class="button-plus" type="button" value="+" onClick="change('kinder',0,30, 1);">
      </div>



      <button class="modal-submit" type="submit">Найти</button>
    </form>
  </div>

  <script>
    2
    function change(objName, min, max, step) {
    3
    var obj = document.getElementById(objName);
    4
    var tmp = +obj.value + step;
    5
    if (tmp<min) tmp=min;
    6
    if (tmp>max) tmp=max;
    7
    obj.value = tmp;
    8
    }
    9
    </script>


</body>
</html>
